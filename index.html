<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>sign-up-form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="formsection">
          <div>
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.<br />
              sign up
              <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to</p>

            <form id="signUp">
              <div class="inputsWrapper">
                <h2>Let's do this!</h2>
                <div>
                  <label for="lastName"
                    >Last name<br />
                    <input type="text" id="lastName" />
                  </label>
                </div>
                <div>
                  <label for="firstName"
                    >First Name<br />
                    <input type="text" id="firstName" /> </label
                  ><br />
                </div>
                <div>
                  <label for="phoneNumber"
                    >phone number<br />
                    <input type="tel" id="phoneNumber" />
                  </label>
                </div>
                <div>
                  <label for="email"
                    >email<br />
                    <input type="email" id="email" />
                  </label>
                </div>
                <div>
                  <label for="passwordConf"
                    >confirm password<br />
                    <input type="password" id="passwordConf" />
                  </label>
                </div>
                <div>
                  <label for="password"
                    >password<br />
                    <input type="password" id="password" />
                  </label>
                </div>
              </div>
            </form>
            <input form="signUp" type="submit" value="Create Account" />

            <p>Already have an account? <a href="#">Log In</a></p>
          </div>
        </div>
        <div class="logosection">
          <div class="overlayWrapper">
            <img src="/img/odin-lined.png" alt="logo" />
            <div>ODIN</div>
          </div>
          <p>
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
